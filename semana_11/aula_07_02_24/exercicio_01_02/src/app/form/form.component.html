        <label>

            ID:
            <input name="id" ngModel>

        </label>
        <label>

            Modelo:
            <input 
            name="modelo" 
            ngModel
            required
            #modelo="ngModel"
            >

        </label>
        <label>

            Capacidade:
            <input name="capacidade" ngModel>

        </label>
        <label>

            Companhia AÃ©rea:
            <input name="empresa" ngModel>

        </label>
        <button type="submit">Enviar</button>

    </form>

    <p>Modelo: {{modelo.value}}</p>
    <p>Valido?: {{modelo.valid}}</p>
    <p>Formulario: {{formulario.value | json}}</p>

</div>
