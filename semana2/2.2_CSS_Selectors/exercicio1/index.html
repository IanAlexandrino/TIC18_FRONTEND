<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="UTF-8">
        <link rel="stylesheet" href="./solucao.css">

    <body>

    <h1 id="texto_selectors">CSS Selectors</h1>
    <h3 id="texto_pagina" >Páginas de portais de notícias </h3>
    <!--O element selector-->
    <ol>
        <li value="3"><a href="http://www.g1.com.br" class="alinha_link_g1" id="texto_g1" >G1 Notícias</a></li>

    <!--class selector-->
        <li class="font_size"><a href="www.uol.com.br" class="alinha_link_uni" id="texto_universo">Universo online - Uol</a></li>

    <!--ID selector-->
        <li class="font_size"><a href="https://pimenta.blog.br/" class="alinha_link_blog" id="texto_blog_pimenta">Blog do Pimenta</a></li>
    <!--atribute selector-->
    </ol>
    <!--universal selector-->


        
    </body>
</html>
